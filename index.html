<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="moods.css">
    <link rel="stylesheet" href="global.css">
    <script src="index_asset.js"></script>
    <script src="index.js" defer></script>
    <script src="global.js" defer></script>
</head>
<body>
    <div id="bar">
        <div id="user-info">
            <img id="user-avatar" src="asset/example-avatar.jpeg" alt="user-avatar">
            <span id="username">[Placeholder]</span>
        </div>
        <div id="utilities">
            <button id="logout" class="utility">Logout</button>
            <button id="toggle-theme" class="utility">Toggle Theme</button>
            <button id="about" class="utility">About</button>
        </div>
    </div>
    <div id="diary">
        <div id="diary-list" class="scroll-setting">
            <button id="add-entry">
                <span class="plus-sign">âœš</span> Add Entry
            </button>
        </div>
        <div id="diary-edit-section">
            <div id="diary-edit" class="scroll-setting">
                <label id="edit-date">
                    <input type="date" placeholder="MM-DD-YYYY">
                </label>
                <div id="edit-moods">
                </div>
                <label id="edit-note">
                    <textarea placeholder="Write your thoughts here..."></textarea>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
