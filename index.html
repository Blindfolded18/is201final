<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="moods.css">
    <script src="index.js" defer></script>
    <script src="asset.js"></script>
</head>
<body>
    <div id="diary">
        <div id="diary-list">
            <div class="diary-entry">
                <div class="entry-info">
                    <p class="entry-date">March 14, 2023</p>
                    <div class="moods">
                        <span class="mood">
                            <span class="mood-color happy-mood"></span>
                            Happy
                        </span>
                        <span class="mood">
                            <span class="mood-color excited-mood"></span>
                            Excited
                        </span>
                    </div>
                </div>
                <button class="delete-entry">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </button>
            </div>
            <div class="diary-entry">
                <div class="entry-info selected">
                    <p class="entry-date">March 14, 2023</p>
                    <div class="moods">
                        <span class="mood">
                            <span class="mood-color happy-mood"></span>
                            Happy
                        </span>
                        <span class="mood">
                            <span class="mood-color excited-mood"></span>
                            Excited
                        </span>
                    </div>
                </div>
                <button class="delete-entry">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </button>
            </div>
            <button id="add-entry">
                <span class="plus-sign">âœš</span> Add Entry
            </button>
        </div>
        <div id="diary-edit">
            <label id="edit-date">
                <input type="date" placeholder="MM-DD-YYYY">
            </label>
            <div id="edit-moods">
            </div>
            <label id="edit-note">
                <textarea placeholder="Write your thoughts here..."></textarea>
            </label>
            <button id="save-entry">Save Entry</button>
        </div>
    </div>
</body>
</html>
