<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="account">
        <div id="register">
            <label>
                Username:<br>
                <input type="text">
            </label>
            <br>
            <label>
                Password:<br>
                <input type="password">
            </label>
            <br>
            <label>
                Verify password:<br>
                <input type="password">
            </label>
            <br>
            <button id="register-button">Register</button>
        </div>

        <div id="login">
            <p id="login-prompt">Already have an account?</p>
            <label>
                Username:<br>
                <input type="text"> <!-- make its width as wide as the "login" div -->
            </label>
            <br>
            <label>
                Password:<br>
                <input type="password">
            </label>
            <br>
            <button id="login-button">Login</button>
        </div>
    </div>
</body>
</html>
